

<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">

            <div class="col-lg-12">

            <div class="col-md-12">
             <h2>Login form:</h2>
            </div>
            <div class="col-md-6 bgm-color">

             <form #ck="ngForm" (submit)="chekdata(ck)">    
               

                <div class="mb-4">
                    <label class="form-lable">Email : </label>
                    <input class="form-inpt" type="email" placeholder="enter email" name="email1" [(ngModel)]="rdata.email1"/>
                </div>

                

                <div class="mb-4">
                    <label class="form-lable">Password : </label>
                    <input class="form-inpt"  [type]="show?'text':'password'" [style.color]="color" [style.background]="color1"   placeholder="enter password" name="pwd1" [(ngModel)]="rdata.pwd1" />
                      <input type="button" (click)="password()" placeholder="{{show ? 'Show' : 'Hide'}}" /> 
                    <!-- <button  (click)="x.type=x.type=='password'?'text':'password'"></button>-->
                    

                </div>

                <div class="mb-4">
                    <label class="form-lable">Forget Password :: </label>
                    <a routerLink="/forget">Click me...!</a>

                </div>

                

                  <div class="mb-4 mrg-top-2"> 
                    <button type="submit">Submit</button>
                    </div>

             </form>     
                
            </div>

            </div>


           
         </div>   
    </div>
</div>
